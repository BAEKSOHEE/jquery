<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>베스킨라빈스 메인페이지</title>
  <style>
    *{
      margin: 0px;
      padding: 0px;
    }
    ul, li{list-style: none;}
    a{color: #333; text-decoration: none;}
    body{
      font-family: "맑은고딕", arial, sans-serif;
      font-size: 16px;
      color: #333;
    }

    header {
      width: 100%;
      border-top: 3px solid #ff7c98;
      background-image: url(./images/bg_header.gif);
    }

    #h_top, #h_bottom{
      width: 1200px;
      margin: 0px auto;
    }
    #h_top > h1{
      padding: 15px 0px;
      text-align: center;
    }
    /* 사용자가 메뉴에 마우스 오버시 펼쳐지는 박스로서 서브가 보였다가 숨겨지는 박스영역임 */
    #h_bottom{
      width: 100%; height: 46px;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #333;
      background-color: #fff;
      overflow : hidden;
    }
    #h_bottom > nav{
      width: 1200px;
      margin: 0px auto;
      display: flex;
      justify-content: space-between; /* 자식요소들을 좌, 우측 끝으로 배치함 */
    }
    #h_bottom > nav > ul{
      display: flex;
    }
    #h_bottom > nav > ul a{text-transform: uppercase;}
    #h_bottom .lnb{
      width: 200px;
    }
    #h_bottom .lnb > li{
      line-height: 46px;
      padding-left: 30px;
    }
    #h_bottom .lnb > li > a{
      font-size: 14px;
      font-weight: bold;
    }
    #h_bottom .gnb{
      width: 1000px;
      justify-content: space-around;
    }
    #h_bottom .gnb > li{
      line-height: 46px;
      text-align: center;
      position: relative;
    }
    #h_bottom .gnb > li > a{
      font-size: 15px;
      color: #3c0a0a;
      font-weight: bold;
    }
    #h_bottom::after{
      display: block;
      content: "";
      width: 100%;
      height: 1px;
      background: #333;
      position: absolute;
      top: 178px;
      transition: 0.5s;
      opacity: 0;
    }
    #h_bottom:hover::after{opacity: 1;}

  </style>
    <!-- 제이쿼리 라이브러리 연결하기 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- 제이쿼리 랩퍼 -->
    <script>
        $(document).ready(function(){

          //사용자가 gnb에 마우스 오버시 h_bottom의 높이가 300px로 커지면서 서브가 보이게하고
          $('.gnb').mouseenter(function(){
            $('#h_bottom').stop().animate({'height':'320px'},500); //stop 메서드로 1번만 동작하게 만들어준다.
          });

          //마우스 아웃시 h_bottom의 높이가 원래대로 46px로 작아지면서 서브가 사라지게 된다.
          $('.gnb').mouseleave(function(){
            $('#h_bottom').stop().animate({'height':'46px'},500);
          });
        });
    </script>
</head>

<body>
  <!-- 상단 헤더영역시작 -->
  <header>

              </a></li>

          <li><a href="#" title="menu">menu</a>
            <ul class="sub">

          <li><a href="#" title="영양 성분 및 알레르기">영양 성분 및 알레르기</a></li>
          <li><a href="#" title="store">store</a>

      </nav>
    </div>
  </header>
</body>

</html>
